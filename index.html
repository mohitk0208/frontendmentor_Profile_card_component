<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="content">
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
			<div class="profile-card">
				<div class="profile-info">
          <img class="card-bg" src="./images/bg-pattern-card.svg" alt="">
					<div class="profile-image">
            <img src="./images/image-victor.jpg" alt="">
          </div>
					<div class="profile-details">
						<div class="name-and-age">
							<span class="name">Victor Crest</span>
							<span class="age">26</span>
						</div>
						<div class="location">
							<span>London</span>
						</div>
					</div>
				</div>
				<hr />
				<div class="profile-card-footer">
					<div class="item">
						<div class="number">80K</div>
						<div class="type">Followers</div>
					</div>
					<div class="item">
						<div class="number">803K</div>
						<div class="type">Likes</div>
					</div>
					<div class="item">
						<div class="number">1.4K</div>
						<div class="type">Photos</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Mohit Kumar</a>.
		</div>
	</body>
</html>
